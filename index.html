<!-- Reference from https://d3-graph-gallery.com/barplot and https://perials.github.io/responsive-bar-chart-with-d3/ -->
<!DOCTYPE html>
<meta charset="utf-8" />

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>

<!-- Create a div where the graph will take place -->
<div id="bar_chart" class="svg-container"></div>
<style>
  .svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    vertical-align: top;
    overflow: hidden;
}
.svg-content {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
}
</style>
<script>
  // set the dimensions and margins of the graph
  const margin = { top: 30, right: 100, bottom: 150, left: 100 },
    width = 1000 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  const svg = d3
    .select("#bar_chart")
    .append("svg")
    .attr("viewBox", "0 0 "+"1000"+" "+"800")
    .append("g")
    .attr("transform", `translate(${margin.left}, ${margin.top})`);
  // Parse the Data
  d3.json(
    "https://data.gov.sg/api/action/datastore_search?resource_id=83c21090-bd19-4b54-ab6b-d999c251edcf&q=2020"
  ).then(function (data) {
    console.log(data.result.records[0].value);
    data = data.result.records;
    // sort data
    data.sort(function (b, a) {
      return a.value - b.value;
    });
    // X axis
    var div = d3
      .select("body")
      .append("div")
      .attr("class", "tooltip")
      .style("opacity", 0);

    const x = d3
      .scaleBand()
      .range([0, width])
      .domain(data.map((d) => d.level_2))
      .padding(0.2);
    svg
      .append("g")
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x))
      .selectAll("text")
      .attr("transform", "translate(-10,0)rotate(-45)")
      .style("text-anchor", "end")
      .style("font-size", "15px");

    // Add Y axis
    const y = d3.scaleLinear().domain([0, 17000]).range([height, 0]);
    svg.append("g").call(d3.axisLeft(y));

    // create tooltip element to add on mouseover
    const tooltip = d3
      .select("#bar_chart")
      .append("div")
      .attr("class", "d3-tooltip")
      .style("position", "absolute")
      .style("z-index", "10")
      .style("visibility", "hidden")
      .style("padding", "15px")
      .style("background", "rgba(0,0,0,0.6)")
      .style("border-radius", "5px")
      .style("color", "#fff")
      .text("a simple tooltip");

    // Bars
    svg
      .selectAll("mybar")
      .data(data)
      .enter()
      .append("rect")
      .attr("x", (d) => x(d.level_2))
      .attr("y", (d) => y(d.value))
      .attr("width", x.bandwidth())
      .attr("height", (d) => height - y(d.value))
      .attr("fill", "#0000FF")
      //Mouseover
      .on("mouseover", function (event, d) {
        tooltip.html("Value: " + d.value).style("visibility", "visible");
      })
      .on("mousemove", function () {
        tooltip
          .style("top", event.pageY - 10 + "px")
          .style("left", event.pageX + 10 + "px");
      })
      .on("mouseout", function () {
        tooltip.html(``).style("visibility", "hidden");
      });

    // add title
    svg
      .append("text")
      .attr("x", width / 2)
      .attr("y", 0 - margin.top / 2)
      .attr("text-anchor", "middle")
      .style("font-size", "20px")
      .style("text-decoration", "underline")
      .text("Common crimes commited in Singapore 2020");
  });
</script>
